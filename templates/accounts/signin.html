{% load static %}
{% block content %}

<script type="text/javascript">
	setTimeout(function(){
  $('#message').fadeOut('slow')
},2000);
</script>
<script src="{% static 'static1/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

          </div> <!-- form-group form-check .// -->

              <button type="submit"  class="btn btn-dark btn-block btn-lg">Login </button>

      </form>

      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>

</section>
